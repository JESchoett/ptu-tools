<script>
    function onClickRoll(damageBase) {
        var damage = rollDamageBase(damageBase);

        $("#nav-roll-damage").html(damage + " Damage.");
    }

    function rollDamageBase(base) {
        switch (base) {
            case 1:
                return roll(1, 6, 1);
            case 2:
                return roll(1, 6, 3);
            case 3:
                return roll(1, 6, 5);
            case 4:
                return roll(1, 8, 6);
            case 5:
                return roll(1, 8, 8);
            case 6:
                return roll(2, 6, 8);
            case 7:
                return roll(2, 6, 10);
            case 8:
                return roll(2, 8, 10);
            case 9:
                return roll(2, 10, 10);
            case 10:
                return roll(3, 8, 10);
            case 11:
                return roll(3, 10, 10);
            case 12:
                return roll(3, 12, 10);
            case 13:
                return roll(4, 10, 10);
            case 14:
                return roll(4, 10, 15);
            case 15:
                return roll(4, 10, 20);
            case 16:
                return roll(5, 10, 20);
            case 17:
                return roll(5, 12, 25);
            case 18:
                return roll(6, 12, 25);
            case 19:
                return roll(6, 12, 30);
            case 20:
                return roll(6, 12, 35);
            case 21:
                return roll(6, 12, 40);
            case 22:
                return roll(6, 12, 45);
            case 23:
                return roll(6, 12, 50);
            case 24:
                return roll(6, 12, 55);
            case 25:
                return roll(6, 12, 60);
            case 26:
                return roll(7, 12, 65);
            case 27:
                return roll(8, 12, 70);
            case 28:
                return roll(8, 12, 80);
            default:
                return 0;
        }
    }

    function roll(num, die, add) {
        var r = 0;

        for (var i=0; i<num; i++) {
            r += Math.floor(Math.random() * die) + 1;

            if (die === 10) {
                r--;    // d10's are 0-9
            }
        }

        $("#nav-roll-ref").html(num + "<span class=\"mdi mdi-dice-d"+die+"\"></span> + " + add);

        console.log("rolled " + r + " on d" + die);

        return r + add;
    }
</script>
